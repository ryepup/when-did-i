<form name="newEvent">
  <div layout="column" layout-margin>
    <h3>Add new event</h3>
    <md-input-container>
      <label>Name</label>
      <input type="text" name="name" ng-model="vm.name" required>
    </md-input-container>
  </div>
  <div class="md-actions" layout="row" layout-padding layout-align="end center">
    <md-button flex="20"  class="md-raised md-primary" ng-click="vm.save(vm.name)">Ok</md-button>
    <a flex="20" ui-sref="home">Cancel</a>
  </div>
</form>
