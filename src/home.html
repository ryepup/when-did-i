<md-grid-list md-gutter="1em" md-cols="4" md-cols-sm="2" md-cols-lg="6" md-cols-gt-lg="8" md-row-height="4:3" id="events">
  <md-grid-tile ng-repeat="evt in vm.events | orderBy:'last':true"
                ui-sref="home.edit({name: evt.name})"
                class="md-body-2">
    {{ evt.name }}
  </md-grid-tile>
</md-grid-list>
